apiVersion: v1
kind: Service
metadata:
  name: {{ include "node-backend.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "node-backend.name" . }}
    helm.sh/chart: {{ include "node-backend.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "node-backend.name" . }}
    {{- if eq .Values.strategy.type "blueGreen" }}
    app.kubernetes.io/instance: {{ .Release.Name }}-{{ .Values.strategy.blueGreen.activeColor }}
    {{- else }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- end }}

